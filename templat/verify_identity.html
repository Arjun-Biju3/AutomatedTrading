{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify PAN & Phone - TradeWave AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #182dcc;
            outline: none;
        }

        .btn {
            background-color: #182dcc;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #0a1aa3;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .message-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .messages li {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .messages .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Verify Your Identity</h2>

        <form  method="POST">
            {% csrf_token %}

            <label for="pan_number">Enter PAN Number:</label>
            <input type="text" id="pan_number" name="pan_number" maxlength="10" required>

            <label for="phone_number">Enter Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" maxlength="10" required>

            <button type="submit"  class="btn" id="verifyBtn">Verify</button>
        </form>

        <p class="error" id="errorMessage"></p>
    </div>

</body>
</html>
