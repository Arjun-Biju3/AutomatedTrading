{% extends 'blank_layout.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set MPIN</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <style>
        .mpin-container {
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .mpin-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            opacity: 0.8;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="mpin-container">
        <h2 class="mpin-title">Set Your MPIN</h2>

    
        <form method="POST">
            {% csrf_token %}
            <input type="password" name="new_mpin" class="input-field" placeholder="Enter New MPIN" 
                   required pattern="\d{6}" title="MPIN must be exactly 6 digits">
            <input type="password" name="confirm_mpin" class="input-field" placeholder="Confirm New MPIN" 
                   required pattern="\d{6}" title="MPIN must be exactly 6 digits">
            <button type="submit" class="submit-btn">Set MPIN</button>
        </form>
        

        <a href="{% url 'profile' %}" class="back-link">Skip for now</a>
    </div>

</body>
</html>

{% endblock content %}
