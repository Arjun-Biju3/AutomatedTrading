{% extends "blank_layout.html" %}

{% block content %}
<style>
    .password-reset-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .password-reset-container h2 {
        color: #333;
        margin-bottom: 10px;
    }

    .password-reset-container p {
        color: #555;
        font-size: 14px;
    }

    form {
        display: flex;
        flex-direction: column;
        margin-top: 15px;
    }

    label {
        font-weight: bold;
        text-align: left;
    }

    input {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    button {
        background: #007BFF;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #0056b3;
    }

    .note {
        font-size: 12px;
        color: #888;
        margin-top: 10px;
    }

    .back-link {
        display: block;
        margin-top: 15px;
        color: #007BFF;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
<div class="password-reset-container">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email address. After verification, an OTP will be sent to your email.</p>

    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required placeholder="Enter your registered email">

        <button type="submit">Send OTP</button>
    </form>

   

    <a href="{% url 'login' %}" class="back-link">Back to Login</a>
</div>


{% endblock %}
