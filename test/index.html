<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Stock Market Dashboard</h2>

        <!-- Stock Symbol Selection -->
        <label for="stockSymbol">Select Stock:</label>
        <select id="stockSymbol">
            <option value="AAPL">Apple (AAPL)</option>
            <option value="GOOGL">Google (GOOGL)</option>
            <option value="MSFT">Microsoft (MSFT)</option>
            <option value="AMZN">Amazon (AMZN)</option>
            <option value="TSLA">Tesla (TSLA)</option>
            <option value="NFLX">Netflix (NFLX)</option>
            <option value="META">Meta (META)</option>
            <option value="NVDA">Nvidia (NVDA)</option>
            <option value="AMD">AMD (AMD)</option>
            <option value="BA">Boeing (BA)</option>
            <option value="JPM">JPMorgan Chase (JPM)</option>
            <option value="V">Visa (V)</option>
            <option value="PYPL">PayPal (PYPL)</option>
            <option value="KO">Coca-Cola (KO)</option>
            <option value="PEP">PepsiCo (PEP)</option>
            <option value="WMT">Walmart (WMT)</option>
            <option value="DIS">Disney (DIS)</option>
            <option value="INTC">Intel (INTC)</option>
            <option value="UBER">Uber (UBER)</option>
            <option value="TSM">TSMC (TSM)</option>
        </select>

        <!-- Market Index Selection -->
        <label for="marketIndex">Select Index:</label>
        <select id="marketIndex">
            <option value="^GSPC">S&P 500 (^GSPC)</option>
            <option value="^IXIC">NASDAQ (^IXIC)</option>
            <option value="^DJI">Dow Jones (^DJI)</option>
            <option value="^FTSE">FTSE 100 (^FTSE)</option>
            <option value="^N225">Nikkei 225 (^N225)</option>
        </select>

        <!-- Time Frame Selection -->
        <label for="timeFrame">Select Time Frame:</label>
        <select id="timeFrame">
            <option value="7">1 Week</option>
            <option value="30">1 Month</option>
            <option value="90">3 Months</option>
            <option value="180">6 Months</option>
            <option value="365">1 Year</option>
            <option value="730">2 Years</option>
        </select>

        <!-- Chart Type Selection -->
        <label for="chartType">Select Chart Type:</label>
        <select id="chartType">
            <option value="line">Line Chart</option>
            <option value="bar">Bar Chart</option>
            <option value="candlestick">Candlestick Chart</option>
        </select>

        <button onclick="getStockData()">Get Data</button>

        <div id="stockInfo"></div>

        <!-- Styled Chart Container -->
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>
</body>
</html>
